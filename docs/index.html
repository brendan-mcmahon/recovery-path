<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recovery Path</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#1a3d60" />

    <link rel="icon" href="./footprint.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&family=Nanum+Gothic:wght@400;800&display=swap&subset=latin"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Recovery Path</h1>

    <div class="inputs">
      <div class="input">
        <h2>Previous</h2>
        <label for="length1-label" class="length-label">Length (cm)</label>
        <input
          class="length"
          name="length1"
          type="number"
          pattern="[0-9]*"
          inputmode="decimal"
          id="length1"
          oninput="calculate()"
        />

        <span class="x">&#10005;</span>
        <label for="width1-label" class="width-label">Width (cm)</label>
        <input class="width" type="number" pattern="[0-9]*" inputmode="decimal" id="width1" oninput="calculate()" />

        <span class="equals">=</span>
        <label class="area-label">Area (cm&sup1;)</label>
        <p class="area" id="area1"></p>
      </div>

      <div class="input">
        <h2>Current</h2>
        <label for="length2-label" class="length-label">Length (cm)</label>
        <input
          class="length"
          name="length2"
          type="number"
          pattern="[0-9]*"
          inputmode="decimal"
          id="length2"
          oninput="calculate()"
        />

        <span class="x">&#10005;</span>
        <label for="width2-label" class="width-label">Width (cm)</label>
        <input class="width" type="number" pattern="[0-9]*" inputmode="decimal" id="width2" oninput="calculate()" />

        <span class="equals">=</span>
        <label class="area-label">Area (cm&sup2;)</label>
        <p class="area" id="area2"></p>
      </div>
    </div>

    <div class="results">
      <h3 id="diff-label">Diff</h3>
      <h3 id="change-label">Change %</h3>

      <p class="number" id="diff">cm&sup2;</p>
      <p class="number" id="change">%</p>

      <div class="vertical" id="v1"></div>
      <div class="vertical" id="v2"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
